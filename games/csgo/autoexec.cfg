// Crosshair
cl_crosshairalpha "250"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairscale "120"
cl_crosshairsize "5"
cl_crosshairthickness "0.8"
cl_crosshairusealpha "1"
cl_crosshairstyle "4"

// Viewmodel
viewmodel_fov "62"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// Bobbing and movement shifting
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "10"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"

// Rates and Interpolation
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
rate "50000"

// Mouse commands
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_customaccel_max "0"
m_customaccel_exponent "0"
m_customaccel_scale "0"

// Miscellaneous
cl_autohelp "0"
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_downloadfilter "nosound"
cl_freezecampanel_position_dynamic "0"
cl_righthand "1"
cl_showhelp "0"
fps_max "100"
hud_scaling "1"
muzzleflash_light "0"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
snd_mixahead "0.05"
snd_musicvolume "0"
sys_antialiasing "0"

// Sensitivity
sensitivity "4"

//
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"
bind "TAB" "+scorenet"

//
echo "autoexec.cfg loaded."
